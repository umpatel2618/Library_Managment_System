{% extends 'accounts/index.html' %}
{% load static %}

{% block content %}
    
            
                <div style="margin-left: 40%;" class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header">
                                        <center><strong class="card-title mb-3">Profile Card</strong></center>
                                    </div>
                                    <div class="card-body">
                                        <div class="mx-auto d-block">
                                            <img class="rounded-circle mx-auto d-block" src="{% static 'images/icon/avatar-01.jpg' %}" alt="Card image cap">
                                            <h5 class="text-sm-center mt-2 mb-1">{{ request.user.username }}</h5>
                                            <div class="location text-sm-center">
                                                <i class="fa fa-map-marker"></i> California, United States<br>
                                                <i class="fa fa-envelope"></i> {{ request.user.email }}<br>
                                                <i class="fa fa-phone"></i> {{ request.user.contact }}<br>
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="card-text text-sm-center">
                                            <a href="#">
                                                <i class="fa fa-facebook pr-1"></i>
                                            </a>
                                            <a href="#">
                                                <i class="fa fa-twitter pr-1"></i>
                                            </a>
                                            <a href="#">
                                                <i class="fa fa-linkedin pr-1"></i>
                                            </a>
                                            <a href="#">
                                                <i class="fa fa-pinterest pr-1"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            </div>
                        </div>
                    </div>
             
        <!-- END PAGE CONTAINER-->

    </div>
{% endblock content %}
