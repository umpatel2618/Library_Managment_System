{% extends 'accounts/index.html' %}
{% block content %}
<div style="margin-left: 30%;" class="container">
<h1>Delete Book</h1>

<p>Are you sure you want to delete the Book: {{ book }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input class="btn btn-danger" type="submit" value="Yes, delete.">
  <a class="btn btn-success" href="{% url 'book_managment:book-detail' pk=book.pk %}">No Cancel</a>
</form>
</div>
{% endblock %}
